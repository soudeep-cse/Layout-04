<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-04</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Start head section-->
    <div class="heading">
        <div class="left-heading">
            <h1>Logo</h1>
        </div>
        <div class="right-heading">
            <h1>Header Banner</h1>
        </div>
    </div>
    <!--End head section-->


    <!--Start navigation-->
    <div class="navigation">
        <h1>Header Bar</h1>
    </div>
    <!--End navigation-->


    <!--Start content-->
    <div class="content">
        <div class="left-content">
            <h1>Left Blocks</h1>
        </div>
        <!-- ---------------------------------------- -->
        <div class="middle-content">
            <div class="first-section">
                <h1>Center-Center BLocks</h1>
            </div>
            <div class="second-section">
                <div class="left">
                    <h1>Center-Left Blocks</h1>
                </div>
                <div class="right">
                    <h1>Center-Right Blocks</h1>
                </div>
            </div>
            <div class="third-section">

                <h1>Module Blocks</h1>
            </div>
        </div>
        <!-- ------------------------------------ -->
        <div class="right-content">
            <h1>Right Blocks</h1>
        </div>
    </div>
    <!--End content-->



    <!--Start footer-->
    <div class="footer">
        <h1>Footer Bar</h1>
    </div>
    <!--End footer-->

</body>

</html>
